---
- name: Install openjdk-21-jre (required for Jenkins)
  apt:
    name: openjdk-21-jre
    state: present
    update_cache: yes
- name: Find installed Java path
  command: readlink -f /usr/bin/java
  register: java_path_raw

- name: Extract JAVA_HOME
  set_fact:
    java_home: "{{ java_path_raw.stdout | regex_replace('/bin/java', '') }}"

- name: Set JAVA_HOME system-wide
  copy:
    dest: /etc/profile.d/java_home.sh
    mode: '0755'
    content: |
      export JAVA_HOME={{ java_home }}
      export PATH=$JAVA_HOME/bin:$PATH

- name: Ensure /usr/lib/jvm/default-java points to correct Java
  file:
    src: "{{ java_home }}"
    dest: /usr/lib/jvm/default-java
    state: link
    force: yes
    
- name: Ensure /etc/apt/keyrings exists
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Remove old Jenkins sources and keys
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/apt/sources.list.d/jenkins.list
    - /etc/apt/keyrings/jenkins.asc

- name: Download Jenkins GPG key
  get_url:
    url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
    dest: /etc/apt/keyrings/jenkins.asc
    mode: '0644'

- name: Add Jenkins repository (modern, signed-by)
  shell: |
    echo "deb [signed-by=/etc/apt/keyrings/jenkins.asc] https://pkg.jenkins.io/debian-stable binary/" | tee /etc/apt/sources.list.d/jenkins.list
  args:
    creates: /etc/apt/sources.list.d/jenkins.list

- name: Update apt cache
  apt:
    update_cache: yes

- name: Install Jenkins
  apt:
    name:
      - openjdk-21-jre
      - jenkins
    state: present

- name: Ensure Jenkins service is enabled and started
  systemd:
    name: jenkins
    enabled: yes
    state: started

- name: Ensure docker group exists
  group:
    name: docker
    state: present

- name: Add Jenkins user to docker group
  user:
    name: jenkins
    groups: docker
    append: yes

- name: Restart Jenkins service
  service:
    name: jenkins
    state: restarted
